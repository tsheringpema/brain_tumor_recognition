<!DOCTYPE html>
<html>
<head>
    <title>Brain Tumor Prediction</title>
</head>
<body style="margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; position: relative;">

    <!-- Background image with brightness + contrast -->
    <img src="/static/brain-tumor-treatment-2104.jpg" 
         alt="Brain Background" 
         style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5) saturate(1.8) contrast(1.2);
            z-index: -1;
        ">

    <!-- Home button -->
    <a href="{% url 'home' %}" style="
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 2;
        text-decoration: none;
    ">
        <button style="
            padding: 10px 20px;
            font-size: 20px;
            background-color: #190ccb;
            color: white;
            border: none;
            border-radius: 100px;
        ">
            Home
        </button>
    </a>

    <!-- Content overlay -->
    <div style="
        background-color: rgba(0, 0, 0, 0.4); 
        color: white;
        text-align: center;
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
    ">
        <h1 style="font-size: 2.5em; margin-bottom: 0.5em;">Upload MRI Image</h1>
        <p style="font-size: 1.2em; margin-bottom: 1.5em;">Please select a brain MRI image to predict the tumor type.</p>

        <form method="POST" enctype="multipart/form-data" style="display: flex; flex-direction: column; align-items: center;">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" required 
                   style="padding: 10px; margin-bottom: 20px; font-size: 1em; border-radius: 6px;">

            <button type="submit" style="
                padding: 12px 25px;
                font-size: 20px;
                background-color: #190ccb;
                color: white;
                border: none;
                border-radius: 100px;
                cursor: pointer;
            ">
                Start Analyse 
            </button>
        </form>

        <!--  Show uploaded image -->
          {% if image_url %}
          <div style="margin-top: 30px;">
            <img src="{{ image_url }}" alt="Uploaded MRI"
            style="max-width: 400px; width: 100%; border-radius: 10px; box-shadow: 0 0 15px rgba(255,255,255,0.4);">
        </div>
        {% endif %}

        {% if prediction %}
            <div style="margin-top: 30px; font-size: 20px; background-color: rgba(0,0,0,0.5); padding: 15px; border-radius: 10px;">
            <p><strong>Prediction Result:</strong> {{ prediction }}</p>
            {% if confidence %}
            <p><strong>Confidence:</strong> {{ confidence }}</p>
        {% endif %}
    </div>
{% endif %}


    </div>

</body>
</html>
